<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- node_modules/feathericon/build/svg/smile.svg -->
    <link rel="icon" href="favicon.svg" />
    <meta name="description" content="MacOS Desktop experience for Web" />
    <title>webtop</title>
    <script type="module" src="main.ts" defer></script>
    <style>
      /* see also src/svelte/css/theme.scss */
      /* light mode */
      :root { --fg: black; --bg: white; }
      /* dark mode */
      @media screen {
        @media (prefers-color-scheme: dark) {
          :root { --fg: white; --bg: black; }
          .darkmode-invert {
            filter: invert();
          }
          .xterm-fg-8 {
            color: gray !important;
          }
        }
        /* darkreader extension */
        :root[data-darkreader-mode="dynamic"] {
          --fg: white; --bg: black;
        }
        :root[data-darkreader-mode="dynamic"] .darkmode-invert {
          filter: invert();
        }
        /* FIXME this is not working. darkreader shows a weird bright color instead of gray.
          test: type "var x" into the javascript console,
          this should return a gray "undefined".
        */
        :root[data-darkreader-mode="dynamic"] .xterm-fg-8 {
          color: gray !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
